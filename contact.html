<!--  JumboTron  -->
<!--  A Jumbotron element is used on the home page as the focal point for the home. It should have actual content, not lorem ipsum text.  --  2 pts  -->
    <main class="main-content">
       
<!--
        <a class="staticmap" href="https://www.google.com/maps/place/1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8/">
            <img class="map" src="http://maps.googleapis.com/maps/api/staticmap?center=1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8&zoom=13&scale=2&size=600x300&maptype=roadmap&key=AIzaSyAEzL3FT3z5ZUl0_VfS7FUOfhGs3es9Yds&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:1%7C1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8" alt="Google Map of 1385 Woodroffe Ave, Nepean, ON K2G 1V8">
        </a>
-->
       
        <form>
            <div class="form-group">
                <label for="location">Where to Find Us <span class="iconic iconic-globe iconic-sm" title="globe" aria-hidden="true"></span></label>
                <a class="staticmap" href="https://www.google.com/maps/place/1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8/">
                    <img class="map" src="http://maps.googleapis.com/maps/api/staticmap?center=1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8&zoom=13&scale=2&size=600x300&maptype=roadmap&key=AIzaSyAEzL3FT3z5ZUl0_VfS7FUOfhGs3es9Yds&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:1%7C1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8" alt="Google Map of 1385 Woodroffe Ave, Nepean, ON K2G 1V8">
                </a>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail Address <span class="iconic iconic-envelope-open iconic-sm" title="envelope open" aria-hidden="true"></span></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@domain.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else!</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Your Name <span class="iconic iconic-person-genderless iconic-sm" title="person genderless" aria-hidden="true"></span></label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Leave Us a Message <span class="iconic iconic-inkwell iconic-sm" title="inkwell" aria-hidden="true"></span></label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </main>
